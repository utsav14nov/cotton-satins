<head>

    <meta charset="utf-8">

    <link rel="stylesheet" type = "text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>

</head>
    <div class="container-fluid no-padding">
        <div class="row">
            <div class= "col-sm-12 header-part no-padding">

            </div>
        </div>

            <div id="banner-slider" class="carousel slide banner-slider" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#banner-slider" data-slide-to="0" class="active"></li>
                <li data-target="#banner-slider" data-slide-to="1"></li>
                <li data-target="#banner-slider" data-slide-to="2"></li>
                <li data-target="#banner-slider" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner " role="listbox">
                <div class="item active">
                  <img src="./images/image1.jpg">
                </div>

                <div class="item">
                  <img src="./images/image2.jpg">
                </div>

                <div class="item">
                  <img src="./images/image3.jpg">
                </div>

                <div class="item">
                  <img src="./images/image4.jpg">
                </div>
              </div>

              <!-- Left and right controls -->

                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#banner-slider" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a> -->

            <!-- <img src="http://localhost/bedroom-92.jpg"> -->

                        <a href ="https://www.instagram.com/cottonsandsatins/">   
                            <div class="fa fa-instagram icon-resize insta-fb-icon-color "></div>
                            <div class = "text-resize insta-fb-icon-color">INSTAGRAM</div>
                        </a>
                    </div>
                    <div class="fb-div">
                        <a href ="https://www.facebook.com/cottonsandsatins/">
                            <div class="fa fa-facebook icon-resize insta-fb-icon-color"></div>
                            <div class = "text-resize insta-fb-icon-color">FACEBOOK</div>
                        </a>
                    </div> 
                </div>
                <div class="second_col">
                    <div class="big-text">Stay updated</div>
                    <div class="small-text">Enter your email address and we'll inform you as soon as we are live</div>
                    <div class="text-box">
                        <input type="email" id="fname" name="fname">
                        <button id= "submit" class="submit-btn">SUBMIT</button>
                        <p class= "error-msg"></p>
                    </div>
                </div>
                <div class="second_col_thankyou no-display">
                    <div class="big-text">Thank you!</div>
                    <div class="thank-msg">Our team will contact you soon.</div>
